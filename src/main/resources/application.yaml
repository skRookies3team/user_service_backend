server:
  port: 8080

spring:
  ai:
    openai:
      api-key: "${API_KEY}"
      timeout: 60s
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 2s
        multiplier: 2

  application:
    name: user-service
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB