name: Build & Deploy User Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user-service repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            hands7/petlog:user-service-${{ github.sha }}

      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: skRookies3team/manifest_repo
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest

      - name: Update image tag in values.yaml
        run: |
          cd manifest/charts/user-service
          sed -i "s|tag:.*|tag: user-service-${{ github.sha }}|" values.yaml

      - name: Commit & Push manifest repo
        run: |
          cd manifest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "deploy(user-service): user-service-${{ github.sha }}"
          git push
