name: Build & Deploy User Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # repo 체크아웃
      - name: Checkout user-service repo
        uses: actions/checkout@v4

      # JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # JAR 빌드
      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # Docker Hub 로그인
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Docker 이미지 빌드 & 푸시 (SHA 태그)
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            hands7/petlog:user-service-${{ github.sha }}

